version: "3"
services:
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    depends_on:
      - db
    environment:
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
    volumes:
      - ".:/app/"
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
